baseURL: https://roudranil.github.io/
languageCode: en-us
theme: PaperMod

enableEmoji: true
enableGitInfo: true

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  assets:
    disableFingerprinting: true
    favicon: favicon/favicon.ico
    favicon16x16: favicon/favicon-16x16.png
    favicon32x32: favicon/favicon-32x32.png
    apple_touch_icon: favicon/apple_touch_icon.png
    safari_pinned_tab: favicon/safari_pinned_tab.png
     
  profileMode:
    enabled: true
    title: "Hello there \U0001F44B"
    subtitle: |
      <br>I am Roudranil, and this is my website.<br><br>
      
      Click on [`About`](/about/) to know more about me. [`Academics`](/academics/) contains the course notes I have taken till now in my MSc. Data Science program at CMI. <br><br>

    imageUrl: img/profilephoto.png
    # imageTitle: <title of image as alt>
    imageWidth: 200
    imageHeight: 200

  AuthorName: Roudranil Das
  GitHubUser: roudranil
  showMenuItems: 5
  showLanguageSelector: false
  fullWidthTheme: false
  centerTheme: true
  autoCover: true
  showLastUpdated: false

  socialIcons:
    - name: email
      url: mailto:roudranil@cmi.ac.in
    - name: kaggle
      url: https://www.kaggle.com/roudranildas
    - name: linkedin
      url: https://www.linkedin.com/in/roudranil-das/
    - name: github
      url: https://github.com/Roudranil

  defaultTheme: dark

  ShowPostNavLinks: false
  ShowCodeCopyButtons: true
  ShowShareButtons: false
  ShowReadingTime: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [title, permalink, summary, content]

  math: true

languages:
  en:
    languageName: English
    title: Roudranil
    subtitle: MSc. Data Science @ CMI
    # owner: ''
    # keywords: ''
    copyright: Â© 2022 Roudranil Das | 
